<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  background:radial-gradient(circle at top,#5a1a48,#3a0a2e,#160014);
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

.container{
  text-align:center;
  width:100%;
  max-width:860px;
  max-height:95vh;
  padding:clamp(16px,4vw,24px);
  overflow-y:auto;
  scrollbar-width:none;
}
.container::-webkit-scrollbar{display:none;}

h1{
  font-size:clamp(2rem,6vw,3rem);
  animation:glow 2.5s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #ffb3d9;}
  to{text-shadow:0 0 30px #ff6fae;}
}

.message{
  font-size:clamp(1rem,3.8vw,1.2rem);
  margin-top:14px;
  line-height:1.65;
  height:0;
  overflow:hidden;
  transition:height .35s ease;
}

.btn{
  margin-top:18px;
  padding:12px 26px;
  border-radius:25px;
  border:none;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  font-size:1rem;
}

.btn:hover{transform:scale(1.05);}

.heart{
  position:fixed;
  animation:floatUp 6s linear forwards;
  opacity:.85;
  pointer-events:none;
}

@keyframes floatUp{
  0%{
    transform:translateY(0) scale(.6);
    bottom:-40px;
    opacity:0;
  }
  10%{opacity:.9;}
  100%{
    transform:translateY(-120vh) scale(1.3);
    opacity:0;
  }
}

img{
  max-width:100%;
  height:auto;
}
</style>
</head>

<body>

<div class="container" id="container">
  <h1>Happy Anniversary Sonu üíç</h1>

  <div style="margin-top:12px;">
    <img
      src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2NkZ2VmdnVrZGRyeHBkb29vMnFocDY2N24yNWcwZmh6cjNocDIybSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9ZQ/h86PVmFNq6f2l3gMWI/giphy.gif"
      alt="Love Animation"
      style="max-width:320px; width:90%; animation:fadeIn 1.6s ease-in-out;"
    >
  </div>

  <div class="message" id="msg"></div>

  <button class="btn" id="btn" onclick="start()">Our Journey ‚ù§Ô∏è</button>
</div>

<audio id="bgm" preload="auto"
  src="https://orangefreesounds.com/wp-content/uploads/2023/02/Romantic-background-music-intro.mp3">
</audio>

<script>
const text =
"My love,\n\n"+
"Today is not just about a date ‚Äî\n"+
"it‚Äôs about us and everything we‚Äôve shared.\n\n"+
"From simple conversations to deep feelings,\n"+
"from laughter to silence,\n"+
"every moment with you has shaped my heart.\n\n"+
"Thank you for standing beside me,\n"+
"for understanding me,\n"+
"and for choosing me in your own beautiful way.\n\n"+
"I don‚Äôt know what the future holds,\n"+
"but I know one thing for sure ‚Äî\n"+
"I want every tomorrow with you.\n\n"+
"Happy Anniversary,\n"+
"my favorite part of life. ‚ù§Ô∏è";

const container = document.getElementById("container");
const msg = document.getElementById("msg");
let i = 0;

function autoScroll(){
  container.scrollTo({
    top: container.scrollHeight,
    behavior: "smooth"
  });
}

function type(){
  if(i < text.length){
    msg.innerHTML += (text[i] === "\n") ? "<br>" : text[i];
    i++;
    msg.style.height = msg.scrollHeight + "px";
    autoScroll();
    setTimeout(type,45);
  } else {
    const loveGif = document.createElement("img");
    loveGif.src =
      "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExODFqc3ZwY201b2h4eTNpdG9uam44Ymxjb24wYTZtdnN4emZkYm5rYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/n7K3yEnCdKvIE4w17K/giphy.gif";
    loveGif.alt = "Sweet Love";
    loveGif.style.maxWidth = "300px";
    loveGif.style.width = "85%";
    loveGif.style.marginTop = "20px";
    loveGif.style.animation = "fadeIn 1.6s ease-in-out";

    container.appendChild(loveGif);
    setTimeout(autoScroll,700);
  }
}

function start(){
  type();
  makeLove();
  document.getElementById("bgm").volume = .8;
  document.getElementById("bgm").play();
  document.getElementById("btn").style.display = "none";
}

function makeLove(){
  const emojis=["‚ù§Ô∏è","üíñ","üíò","üåπ","üå∏"];
  setInterval(()=>{
    const e=document.createElement("div");
    e.className="heart";
    e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left=Math.random()*innerWidth+"px";

  },350);
}
</script>

</body>
</html>
